<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة جميل الحطامي تسويق و مبيعات للتسوق الاكتروني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        /* --- أساسي --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d0d0d, #1a1a2e);
            color: #fff;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 60px 0;
        }

        /* --- شعار الشركة الرئيسي --- */
        .logo {
            max-width: 220px;
            border-radius: 20px;
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.6), 0 0 60px rgba(138, 43, 226, 0.4);
        }

        .company-name {
            font-size: 1.8em;
            color: #ffd700;
            margin-top: 15px;
        }

        .company-tagline {
            color: #e6d580;
            margin-top: 5px;
            font-size: 1.1em;
        }

        /* --- البطاقات --- */
        .platform-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            margin: 40px auto;
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .platform-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.5);
        }

        .platform-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 15px;
        }

        .platform-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .platform-description {
            font-size: 1em;
            margin-bottom: 15px;
            color: #e6e6e6;
        }

        /* --- الأزرار --- */
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            color: #0d0d0d;
            background: linear-gradient(135deg, #ffd700, #8a2be2);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6), 0 0 15px rgba(138, 43, 226, 0.5);
            transition: all 0.4s;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.8), 0 0 25px rgba(138, 43, 226, 0.7);
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- شعار الشركة الرئيسي -->
        <img src="https://i.postimg.cc/wxy3FQ5Y/IMG-20251013-WA0001.jpg" alt="شعار الشركة" class="logo">
        <div class="company-name">شركة جميل الحطامي</div>
        <div class="company-tagline">تسويق و مبيعات للتسوق الإلكتروني</div>

        <!-- بطاقة منصة أمازون -->
        <div class="platform-card">
            <div class="platform-logo">
                <img src="https://i.postimg.cc/wxy3FQ5Y/IMG-20251013-WA0001.jpg" alt="شعار الشركة">
            </div>
            <div class="platform-content">
                <h3 class="platform-title">منصة أمازون</h3>
                <p class="platform-description">عروض منتجات أمازون</p>
                <a href="https://www.amazon.com/?tag=gmilhattami20-20" target="_blank" class="btn">
                    تصفح أمازون
                </a>
            </div>
        </div>

        <!-- بطاقة نون الإمارات -->
        <div class="platform-card">
            <div class="platform-logo">
                <img src="https://i.postimg.cc/wxy3FQ5Y/IMG-20251013-WA0001.jpg" alt="شعار الشركة">
            </div>
            <div class="platform-content">
                <h3 class="platform-title">منصة نون</h3>
                <p class="platform-description">عروض منتجات نون - الإمارات</p>
                <a href="https://s.noon.com/0NsMR6b8JLI" target="_blank" class="btn">
                    تصفح نون الإمارات
                </a>
            </div>
        </div>

        <!-- بطاقة نون السعودية -->
        <div class="platform-card">
            <div class="platform-logo">
                <img src="https://i.postimg.cc/wxy3FQ5Y/IMG-20251013-WA0001.jpg" alt="شعار الشركة">
            </div>
            <div class="platform-content">
                <h3 class="platform-title">منصة نون</h3>
                <p class="platform-description">عروض منتجات نون - السعودية</p>
                <a href="https://s.noon.com/DUVdb0Yp3P0" target="_blank" class="btn">
                    تصفح نون السعودية
                </a>
            </div>
        </div>

        <!-- بطاقة شي إن -->
        <div class="platform-card">
            <div class="platform-logo">
                <img src="https://i.postimg.cc/wxy3FQ5Y/IMG-20251013-WA0001.jpg" alt="شعار الشركة">
            </div>
            <div class="platform-content">
                <h3 class="platform-title">منصة شي إن</h3>
                <p class="platform-description">أفضل منتجات شي إن</p>
                <a href="https://onelink.shein.com/18/56k9qq2kn767" target="_blank" class="btn">
                    تصفح شي إن
                </a>
            </div>
        </div>

    </div>

</body>

</html>
